.typeout {
  display: block;
  overflow: hidden;
  white-space: nowrap;
  height: 1.4em; /* prevents layout shift */
  width: min(32ch, 100%);   /* prevents pushing the button */
  font-family: Consolas, "Lucida Console", "Courier New", monospace;
  font-size: 1.1em;
  text-shadow: 0 0 4px #EBFA7A;

  /* typing animation + fadeout */
  animation: typing 6s steps(60, end) infinite;
}

/* THE NEW, PROPER TERMINAL CURSOR */
.typeout::after {
  content: "▉";                 /* block cursor */
  display: inline-block;
  margin-left: 4px;
  color: #ffcc00;
  text-shadow: 0 0 4px #EBFA7A;
  animation: cursorBlink 0.8s step-end infinite;
}

/* typing effect (no deletion) */
@keyframes typing {
  0%  { width: 0;   opacity: 1; }
  40% { width: 100%; opacity: 1; }
  60% { width: 100%; opacity: 1; }
  90% { width: 100%; opacity: 1; }
  95% { width: 100%; opacity: 0; }
  100%{ width: 100%; opacity: 0; }
}

/* NEW cursor blink animation */
@keyframes cursorBlink {
  0%, 50% { opacity: 1; }
  50%, 100% { opacity: 0; }
}

  
  
  .button {
    display: inline-block;
    margin-top: 40px;
    padding: 14px 24px;
    background: #ffcc00;
    color: #262626;
    text-decoration: none;
    font-weight: bold;
    font-family: "Courier New", monospace;
    border-radius: 0px;
    text-shadow: 0 0 3px #322B1A;
    border: 2px solid #EBFA7A;
    box-shadow: 0 0 3px #EBFA7A, 0 0 15px #EBFA7A inset;
  }

  .button:hover {
    background: #e6b800;
    border-color: #e6b800;
  }
  
  .scale-container {
    transform: scale(1.3);
    transform-origin: top center; 
  }

  line-height: 1.1;

  .crt {
  position: relative;
  overflow: hidden;
  animation: crtFlicker 0.15s infinite, jitter 0.4s infinite;
}

  @keyframes crtFlicker {
  0% { opacity: 0.99; }
  50% { opacity: 1; }
  100% { opacity: 0.98; }
}

@keyframes jitter {
  0%, 100% { transform: translate(0, 0); }
  20% { transform: translate(-1px, 0); }
  40% { transform: translate(2px, 1px); }
  60% { transform: translate(0, -1px); }
  80% { transform: translate(-1px, 0); }
}

/* faint horizontal scanlines */
.crt::before {
  content: "";
  position: absolute;
  top: 0; left: 0; right: 0; bottom: 0;
  pointer-events: none;
  background: repeating-linear-gradient(
    to bottom,
    rgba(255, 255, 255, 0.03) 0px,
    rgba(255, 255, 255, 0.03) 1px,
    rgba(0, 0, 0, 0.0) 2px
  );
  mix-blend-mode: overlay;
  opacity: 0.25;
}

/* gentle screen glow / vignetting */
.crt::after {
  content: "";
  position: absolute;
  top: -10%; left: -10%; right: -10%; bottom: -10%;
  pointer-events: none;
  background: radial-gradient(
    circle,
    rgba(255, 255, 255, 0.05) 0%,
    rgba(0, 0, 0, 0.8) 100%
  );
  opacity: 0.3;
}
