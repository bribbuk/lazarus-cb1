<style>
  body {
    background: #262626;
    color: #ffcc00;
    margin: 0;
    padding: 40px;
    font-family: "Aharoni", "Franklin Gothic Medium", "Arial Black", sans-serif;
    text-shadow: 0 0 2px #EBFA7A;
  }

  h1 {
    font-family: "Courier New", monospace;
    font-weight: bold;
    color: #ffcc00;
    text-shadow: 0 0 3px #EBFA7A;
    margin-top: 30px;
    letter-spacing: 1px;
  }

  p.small {
    font-size: 0.9em;
    opacity: 0.8;
    margin-bottom: 20px;
  }

  p.bodytext {
    margin-top: 20px;
    font-size: 1.3em;
  }
  
.typeout {
  display: block;
  overflow: hidden;
  white-space: nowrap;
  border-right: 2px solid #ffcc00; /* optional cursor */
  height: 1.4em; /* stops layout shift */
  font-family: "Courier New", monospace;
  font-size: 1.1em;
  text-shadow: 0 0 4px #EBFA7A;
  width: 32ch; /* prevents pushing the button */
  animation: typing 6s steps(60, end) infinite, 
             blink 0.8s step-end infinite;
}

/* typing effect */
@keyframes typing {
  0% { width: 0; opacity: 1; }
  40% { width: 100%; opacity: 1; }
  60% { width: 100%; opacity: 1; }
  90% { width: 100%; opacity: 1; }
  100% { width: 100%; opacity: 0; }
}

/* blinking cursor effect */
@keyframes blink {
  from { border-color: transparent; }
  to   { border-color: #ffcc00; }
}
  
  
  .button {
    display: inline-block;
    margin-top: 40px;
    padding: 14px 24px;
    background: #ffcc00;
    color: #262626;
    text-decoration: none;
    font-weight: bold;
    font-family: "Courier New", monospace;
    border-radius: 4px;
    text-shadow: 0 0 3px #322B1A;
    border: 2px solid #ffcc00;
    box-shadow: 0 0 3px #EBFA7A, 0 0 15px #EBFA7A inset;
  }

  .button:hover {
    background: #e6b800;
    border-color: #e6b800;
  }
  
  .scale-container {
    transform: scale(2.0);      /* 1.0 = 100%, 1.2 = 120%, 2.0 = 200% */
    transform-origin: top left; /* makes scaling natural */
  }

  
</style>
</head>

</body>
